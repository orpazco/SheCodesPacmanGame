<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Packman</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body onload="init()" onkeyup="movePackman(event)">
    <h1 class="player-status" id="player-status"></h1>
    <h2 id="player-score">Score: <span>0</span></h2>
    <button class="playagain" id="button-play-again" onclick="playAgain()">
      Play Again
    </button>
    <div class="board-container"></div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/packman.js"></script>
    <script src="js/ghost.js"></script>
  </body>
</html>
